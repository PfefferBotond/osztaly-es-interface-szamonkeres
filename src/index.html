<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Artwork</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='dist/main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <p class="sima">Szobrok száma</p> <br>
                <p class="sima" id="SzoborSzama">0</a>
            </div>
            <div class="col-md-6 text-center">
                <p class="sima">Az eggyüttes áruk</p> <br>
                <p class="sima" id="EggyutesAruk">0</p>
            </div>
        </div>
    </div>

    <h3 class="text-center">Új szobor kiválasztása</h3>

    <div class="container">
        <div class="row">
            <label class="col-form-label col-md-2">Név: </label>
            <input type="text" id="nev" class="col-md-10">
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p id="rNev"></p>
            </div>
        </div>
        <div class="row">
            <label class="col-form-label col-md-2">Évjárata: </label>
            <input type="number" id="Evjarat" class="col-md-10">
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p id="rEv"></p>
            </div>
        </div>

        <div class="row">
            <label class="col-form-label col-md-2">Szobor ára: </label>
            <input type="number" id="ara" class="col-md-10" placeholder="Ft-ban">
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p id="rAr"></p>
            </div>
        </div>
        <div class="row">
            <label class="col-form-label col-md-2">Szobor magassága: </label>
            <input type="number" id="Szmagassag" class="col-md-10" placeholder="(cm)-ben">
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p id="rMagassag"></p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-5"></div>
            <button class="col-md-2" id="felvetel">Kiválasztás</button>
            <div class="col-md-5"></div>
        </div>

    </div>
</body>
</html>
